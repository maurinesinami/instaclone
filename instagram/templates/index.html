{%extends 'base.html'%}
{% block content %}
{{block.super}}
<h1 class='text-center'>Instagram</h1>

{% for image in images%}
<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
    <h3>{{image.image_name}}</h3>
    <img src="{{image.image.url}}" alt="image" class="img-responsive">
</div>
{% endfor %}
{% endblock %}
